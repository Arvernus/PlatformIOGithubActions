name: Dependabot

on:
  workflow_call:
    secrets:
      PLATFORMIO_AUTH_TOKEN:
        required: true

env:
  PLATFORMIO_AUTH_TOKEN: ${{ secrets.PLATFORMIO_AUTH_TOKEN }}
  CI: true
jobs:
  setup:
    name: Setup Dependabot
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: get enviroments and libs from file
        id: analyse_ini
        uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import re
            with open('platformio.ini', 'r', encoding='utf-8') as file_in:
                text = file_in.read()
            # Extraktion von default environments
            deff = re.findall(r'default_envs = (.*)', text)
            # Extraktion von Bibliotheken und ihren Versionen
            dic = {}
            dic['default_envs'] = deff[0].split(', ')
            text = re.sub(r' ', r' ', text)
            deff = re.findall(r'\[\s*env:(.*?)].*?lib_deps *= *(.*?)\n[^\s].*?', text, flags=re.DOTALL)
            for d in deff:
                dic[d[0]] = re.findall(r'\n\s+([^l\s][^i\s][^b\s][^\s]+)', d[1])
            for d in dic:
              for i in range(len(dic[d])):
                  dic[d][i] = re.sub(r"@.*", r"", dic[d][i])
                  dic[d][i] = re.sub(r"#.*", r"", dic[d][i])
            set_output("environments", str(dic['default_envs']))
            print("environments: ", dic['default_envs'])
            all_libs =[]
            for env, libs in dic.items():
              if env != "default_envs":
                set_output(env, str(libs))
                print(env, ": ", libs)
                for lib in libs:
                  if lib not in all_libs:
                    all_libs.append(lib)
            set_output("libs", str(all_libs))
            print("libs: ", all_libs)
    outputs:
      environments: ${{ steps.analyse_ini.outputs.environments }}
      libs: ${{ steps.analyse_ini.outputs.libs }}

  dependabot:
    name: Dependabot
    runs-on: ubuntu-latest
    needs: [setup]
    strategy:
      max-parallel: 1
      matrix:
        lib: ${{fromJson(needs.setup.outputs.libs)}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - name: Install PlatformIO Core
        run: pio platform update
      - name: Update Library
        run: pio pkg install -l ${{ matrix.lib }}
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Update dependencies'
          commit_user_name: 'dependabot[bot]'
          file_pattern: 'platformio.ini'